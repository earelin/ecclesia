apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'jacoco'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'ch.qos.logback:logback-classic:1.+'
	
  compile 'org.springframework:spring-webmvc:4.2.2.RELEASE'
  compile 'org.springframework:spring-tx:4.2.2.RELEASE'
  compile 'org.springframework:spring-orm:4.2.2.RELEASE'
  compile 'org.springframework:spring-test:4.2.2.RELEASE'
  
  compile 'org.hibernate:hibernate-core:4.3.11.Final'
  compile 'org.hibernate:hibernate-entitymanager:4.3.11.Final'
  compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
  
  compile 'org.hibernate:hibernate-validator:4.3.2.Final'
	
  compile 'javax.servlet:jstl:1.2'
  
  compile 'org.apache.commons:commons-dbcp2:2.+'
  compile 'mysql:mysql-connector-java:5.+'
  compile 'com.h2database:h2:1.+'
  
  compile 'org.apache.tiles:tiles-jsp:3.+'
  compile 'org.apache.tiles:tiles-el:3.+'
  
  compile 'org.springframework.security:spring-security-config:4.0.3.RELEASE'
  compile 'org.springframework.security:spring-security-web:4.0.3.RELEASE'
  compile 'org.springframework.security:spring-security-taglibs:4.0.3.RELEASE'
  
  compile 'org.modelmapper:modelmapper:0.7.+'
	
	//include in compile only, exclude in the war
	providedCompile 'javax.servlet:servlet-api:2.5'
	providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
  
  testCompile 'junit:junit:4.+'
  testCompile 'org.mockito:mockito-core:1.+'
  testCompile 'org.dbunit:dbunit:+'
  testCompile 'org.hamcrest:hamcrest-junit:2.+'
}

//Gretty
buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

gretty {
  port = 8080
  servletContainer = 'jetty9'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
